<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text" name="" value="Enter name..."><br>
      <label>Upload Image:</label>
      <input type="file" name="" accept=""><br>
      <label>Do you want to test more?</label>
      <input type="checkbox" name="" value="" checked><br>
      <label>Volume:</label>
      <input type="range" name="" min="0" max="100" step="10" value="0"><br>
      <label>Pick a date:</label>
      <input type="date" name="" value="">
    </form>
  </body>
</html>
